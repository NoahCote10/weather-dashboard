<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <title>Five Day Weather Forecast</title>
  </head>

  <body>
    <!-- Header provides page title and displays current date once search occurs -->
    <header>
      <div class="container pt-5 pb-5">
        <div class="row">
          <h1>Weather Dashboard</h1>
          <h2 class="current-day"></h2>
        </div>
      </div>
    </header>
    <main>
      <!-- creates the search form -->
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-4 col-lg-4 mb-3">
            <div class="card">
              <div class="card-header">Search</div>
              <div class="card-body">
                <input
                  type="text"
                  class="city form-control"
                  placeholder="City"
                />
                <input
                  type="text"
                  class="state form-control mt-3"
                  placeholder="State"
                  maxlength="2"
                />
                <button class="search-btn btn btn-dark mt-3">Search</button>
                <ul class="search-history list-group mt-3"></ul>
              </div>
            </div>
          </div>
          <!-- Creates card for current forecast once searched -->
          <div class="col-sm-12 col-lg-8">
            <div class="row">
              <div class="card">
                <div class="card-body weather-results">
                  <h2 class="city-name"></h2>
                  <img class="current-icon" src="" alt="" />
                  <p class="current-temp"></p>
                  <p class="current-humidity"></p>
                  <p class="current-wind"></p>
                  <p class="current-uv"></p>
                </div>
              </div>
            </div>
            <!-- Creates cards for 5 day forecast once searched -->
            <div class="row mt-3">
              <div class="card">
                <div class="card-body">
                  <h2>Five-Day Forecast</h2>
                  <div class="card-group">
                    <div class="card">
                      <div class="card-body day1"></div>
                    </div>
                    <div class="card">
                      <div class="card-body day2"></div>
                    </div>
                    <div class="card">
                      <div class="card-body day3"></div>
                    </div>
                    <div class="card">
                      <div class="card-body day4"></div>
                    </div>
                    <div class="card">
                      <div class="card-body day5"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
